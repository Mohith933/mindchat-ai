<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MindChat AI â€” Memory Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f9f9fb;
  --text:#000;
  --accent:#7b5cff;
  --muted:#ece9f9;
}
@media(prefers-color-scheme:dark){
  :root{
    --bg:#0d0d0f;
    --text:#f8f8fa;
    --accent:#a58dff;
    --muted:#1a1a25;
  }
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;transition:.3s;}
body{background:var(--bg);color:var(--text);display:flex;height:100vh;overflow:hidden;}
.sidebar{
  width:220px;background:var(--muted);padding:24px;display:flex;flex-direction:column;
}
.sidebar h2{font-size:1.2rem;margin-bottom:16px;color:var(--accent);}
.memory-list{flex:1;overflow-y:auto;}
.memory-list div{
  padding:10px;border-radius:8px;margin-bottom:6px;cursor:pointer;
}
.memory-list div:hover{background:var(--accent);color:#fff;}
.main{
  flex:1;display:flex;flex-direction:column;justify-content:space-between;
  border-left:1px solid rgba(0,0,0,.05);border-right:1px solid rgba(0,0,0,.05);
}
.chat-window{
  flex:1;overflow-y:auto;padding:30px;display:flex;flex-direction:column;gap:14px;
}
.message{
  max-width:70%;padding:12px 16px;border-radius:14px;line-height:1.4;
  font-size:15px;animation:fadeIn .4s ease;
}
.user{align-self:flex-end;background:var(--accent);color:#fff;}
.ai{align-self:flex-start;background:#fff;border:1px solid rgba(0,0,0,.05);}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}
.input-area{
  display:flex;padding:20px;gap:10px;background:var(--muted);
}
.input-area input{
  flex:1;padding:12px 16px;border:none;border-radius:12px;font-size:15px;
  outline:none;
}
.input-area button{
  padding:12px 20px;border:none;border-radius:12px;background:var(--accent);
  color:#fff;font-weight:600;cursor:pointer;
}
.graph{
  width:300px;background:var(--muted);padding:24px;display:flex;flex-direction:column;
}
.graph h3{color:var(--accent);margin-bottom:12px;}
.graph canvas{flex:1;background:#fff;border-radius:12px;}
@media(max-width:900px){
  .graph{display:none;}
  .sidebar{width:180px;}
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>ðŸ§  Memories</h2>
  <div class="memory-list" id="memoryList">
    <div>Work</div>
    <div>Dreams</div>
    <div>People</div>
    <div>Emotions</div>
  </div>
</div>

<!-- Chat Area -->
<div class="main">
  <div class="chat-window" id="chatWindow">
    <div class="message ai">Hello ðŸ‘‹ Iâ€™m MindChat AI, your memory companion. Whatâ€™s on your mind today?</div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your thought...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Graph -->
<div class="graph">
  <h3>ðŸ•¸ Memory Graph</h3>
  <canvas id="graphCanvas"></canvas>
</div>

<script>
const chatWindow=document.getElementById('chatWindow');
const userInput=document.getElementById('userInput');
function sendMessage(){
  const text=userInput.value.trim();
  if(!text)return;
  addMessage(text,'user');
  userInput.value='';
  setTimeout(()=>addMessage(generateReply(text),'ai'),500);
}
function addMessage(text,cls){
  const msg=document.createElement('div');
  msg.className='message '+cls;
  msg.textContent=text;
  chatWindow.appendChild(msg);
  chatWindow.scrollTop=chatWindow.scrollHeight;
}
function generateReply(input){
  // simple placeholder response for now
  const replies=[
    "That sounds interestingâ€”tell me more.",
    "Why do you think that feels important today?",
    "Iâ€™m storing this in your memory graph ðŸ§ ",
    "Letâ€™s explore how this connects with your past notes."
  ];
  return replies[Math.floor(Math.random()*replies.length)];
}
</script>
</body>
</html>
